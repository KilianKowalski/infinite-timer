<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff3d2e;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Infinite Timer</h1>
        <div class="timer" id="timer">00:00:00</div>
        <div class="message" id="message">Let's have some fun!</div>
        <button id="resetButton">Reset Timer</button>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        const messages = [
            "Keep going!",
            "You're unstoppable!",
            "Time flies when you're having fun!",
            "This timer loves you!",
            "What will you do with eternity?"
        ];

        function updateTimer() {
            seconds++;
            const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${hrs}:${mins}:${secs}`;

            if (seconds % 10 === 0) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('message').textContent = randomMessage;
            }
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById('resetButton').addEventListener('click', () => {
            seconds = 0;
            document.getElementById('timer').textContent = "00:00:00";
            document.getElementById('message').textContent = "Let's have some fun!";
        });

        startTimer();
    </script>
</body>
</html>
