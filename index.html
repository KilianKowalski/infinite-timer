<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer - Kilian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      padding: 0 20px;
    }

    .container {
      background: linear-gradient(135deg, #6e7dff, #00bcd4);
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 2px;
    }

    .timer {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .info {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.7;
    }

    .animated-text {
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timer l채uft seit</h1>
    <div class="timer" id="timer">L채dt...</div>
    <div class="info">
      <p>Der Timer l채uft seit dem <span class="animated-text">11. Dezember 2024 um 21:30 Uhr</span></p>
      <p>Dieser wird weiterlaufen bis ich 18 bin!</p>
    </div>
    <div class="footer">
      <p>Der Timer wurde gecoded von <a href="https://github.com/KilianKowalski">Kilian Reg</a>.</p>
    </div>
  </div>

  <script>
    // Startzeit festlegen (in der lokalen Zeitzone)
    const startDate = new Date("2024-12-11T21:30:00");

    // Funktion zur Berechnung des abgelaufenen Zeitabstands
    function updateTimer() {
      const now = new Date();
      const timeDiff = now - startDate;

      // Berechnungen f체r Jahre, Monate, Tage, Stunden, Minuten und Sekunden
      const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      // Timer aktualisieren
      document.getElementById("timer").textContent = `${years}:${months}:${days}:${hours}:${minutes}:${seconds}`;
    }

    // Alle 1000 ms (1 Sekunde) den Timer aktualisieren
    setInterval(updateTimer, 1000);

    // Initiale Anzeige
    updateTimer();
  </script>
</body>
</html>
