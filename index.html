<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer-Projekt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .timer-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      color: #333;
    }

    .timer {
      font-size: 24px;
      color: #555;
      margin: 20px 0;
    }

    .info {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Timer l채uft!</h1>
    <div class="timer" id="timer">L채dt...</div>
    <div class="info">
      <p>Der Timer l채uft seit dem 11.12.2024 um 21:30 Uhr.</p>
      <p>Der Timer wird am 09.08.2028 enden.</p>
    </div>
  </div>

  <script>
    // Start- und Endzeit definieren
    const startDate = new Date("2024-12-11T21:30:00Z");
    const endDate = new Date("2028-08-09T00:00:00Z");

    // Funktion zur Berechnung des verbleibenden Zeitabstands
    function updateTimer() {
      const now = new Date();
      const timeDiff = endDate - now;

      if (timeDiff <= 0) {
        document.getElementById("timer").textContent = "Der Timer hat sein Ende erreicht!";
        return;
      }

      // Berechnungen f체r Tage, Stunden, Minuten und Sekunden
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      // Timer aktualisieren
      document.getElementById("timer").textContent = `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
    }

    // Alle 1000 ms (1 Sekunde) den Timer aktualisieren
    setInterval(updateTimer, 1000);

    // Initiale Anzeige
    updateTimer();
  </script>
</body>
</html>
